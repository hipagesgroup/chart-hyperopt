# Default values for hyperopt.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
common:

mongo:
  image:
    repository: mongo
    tag: latest
    pullPolicy: IfNotPresent

  nameOverride: ""
  fullnameOverride: ""

  port: 27017

  trials_db: model_db
  trials_collection: jobs

  service:
    type: ClusterIP
    port: 27017

  resources: {}
    # If you want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  env:
    ABC: DEF


monitor:
  image:
    repository: hipages/hyperkops
    tag: monitor-master
    pullPolicy: IfNotPresent

  nameOverride: ""
  fullnameOverride: ""

  service:
    type: ClusterIP
    port: 27017

  resources: {}
    # If you want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  env:
    TIMEOUT_INTERVAL: 15
    UPDATE_INTERVAL: 1
    PYTHONUNBUFFERED: 0
    LOGLEVEL: INFO
# Uncomment following lines to attach secrets as env vars
#  secrets:
#    AWS_ACCESS_KEY_ID : aws_access_key_id
#    AWS_SECRET_ACCESS_KEY : aws_secret_access_key


worker:
  replicaCount: 2

  image:
    repository: hipages/hyperkops
    tag: worker-master
    pullPolicy: IfNotPresent

  nameOverride: ""
  fullnameOverride: ""

  service:
    type: ClusterIP
    port: 80

  resources: {}
    # If you want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  env:
    AWS_DEFAULT_REGION : "ap-southeast-2"
    AWS_ACCOUNT_ID: "987654321"
    AWS_S3_BUCKET: "some-s3-bucket"
    SCORING_METRIC: ""
    LOGLEVEL: "DEBUG"
    OPTIMISER_CONFIGURATION_PATH: ""
    OPTIMISER_CONFIGURATION_LOCATION: "S3"
    PYTHONUNBUFFERED: 0
    NUM_EVAL_STEPS: 1
    MULTIPLIER: 1
# Uncomment following lines to attach secrets as env vars
  secrets:
    AWS_ACCESS_KEY_ID : aws_access_key_id
    AWS_SECRET_ACCESS_KEY : aws_secret_access_key

  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 50
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 75


workload:
  enabled: true
  replicaCount: 1

  image:
    repository: hipages/hyperkops
    tag: workload-master
    pullPolicy: IfNotPresent

  nameOverride: ""
  fullnameOverride: ""

  service:
    type: ClusterIP
    port: 80

  resources: {}
    # If you want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  env:
    PYTHONUNBUFFERED: 0
    NUM_EVAL_STEPS: 10
    MULTIPLIER: 10
    HYPEROPT_EXP_KEY: 100
# Uncomment following lines to attach secrets as env vars
#  secrets:
#    AWS_ACCESS_KEY_ID : aws_access_key_id
#    AWS_SECRET_ACCESS_KEY : aws_secret_access_key

# Place secret values here, which are then deployed as kube secrets
secrets:
  enabled: true
  aws_access_key_id: "example"
  aws_secret_access_key: "example"

